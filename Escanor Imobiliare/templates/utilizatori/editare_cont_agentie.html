{% extends 'base.html' %}

{% block content %}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="display-4">{{realEstate.nume}}</h1>
          <p class="lead">Agenție imobiliară</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item">            
              <a href="{% url 'real_estate_account' %}">Agenție imobiliară: {{realEstate.nume}} </a>
          </li>
          <li class="breadcrumb-item active"> Editare cont</li>
        </ol>
      </nav>
    </div>
  </section>
  {% include 'partials/_alerts.html' %}
  <section id="dashboard" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Editare cont: {{realEstate.nume}} ({{user.username}})</h2>
          <form enctype="multipart/form-data" method="POST" action="{% url 'edit_real_estate_account' %}" >
            {% csrf_token %}
            <div class="CIF">
              <label for="cif">CIF</label>
              <input type="text" name="CIF" class="form-control" value="{{realEstate.user.username}}" readonly>
           </div>
            <div class="form-group">
               <label for="nume">Nume</label>
               <input type="text" name="nume" class="form-control" value="{{realEstate.nume}}">
            </div>
            <div class="form-group">
              <label for="imagine_logo">Logo</label>
              <input type="file" name="imagine_logo" id="imagine_logo" accept="image/*">
           </div>
           <div class="form-group">
            <label for="descriere">Descriere</label>
           </div>
           <div class="form-group">
            <textarea id="descriere" name="descriere" rows="5" cols="150">{{realEstate.descriere}}</textarea>
           </div>
           <div class="form-group">
            <label for="website">Website</label>
            <input type="text" name="website" class="form-control" value="{{realEstate.website}}">
           </div>
           <div class="form-group">
            <label for="email">Email: {{realEstate.email}}</label>
            <input type="text" name="email" class="form-control">
           </div>
           <div class="form-group">
            <label for="telefon1">Telefon1</label>
            <input type="text" name="telefon1" class="form-control" value="{{realEstate.telefon1}}">
           </div>
           <div class="form-group">
            <label for="telefon2">Telefon2</label>
            <input type="text" name="telefon2" class="form-control" value="{{realEstate.telefon2}}">
           </div>
           <div class="form-group">
            <label for="adresa_sediu">Adresa sediu</label>
            <input type="text" name="adresa_sediu" class="form-control" value="{{realEstate.adresa_sediu}}">
           </div>
           <div class="form-group">
            <label for="an_infiintare">An infiintare</label>
            <input type="text" name="an_infiintare" class="form-control" value="{{realEstate.an_infiintare}}">
           </div>
          <input type="submit" value="Save" class="btn btn-secondary btn-block">
         </form>
        </div>
      </div>
    </div>
  </section>
  <br><br>
{% endblock %}
